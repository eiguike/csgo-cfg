// Changing crosshair color and appearance
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "0"
cl_crosshair_outline "0"

// Zoom in (+radar) and zoom out (-radar) the radar when pressing capslock
alias +radar "cl_radar_scale 0.3;cl_hud_radar_scale 1.3"
alias -radar "cl_radar_scale 0.7;cl_hud_radar_scale 1"
bind capslock +radar

bind f +voicerecord

bind mwheeldown +jump
bind mwheelup "use weapon_flashbang"
bind z enemyspot
bind x takingfire
bind c roger
bind v negative

cl_showfps "1"

sensivitivity "2"
zoom_sensitivity_ratio_mouse "1.6"

// Filtering from developer console damage that you give and receive to/from enemies.
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"

viewmodel_offset_x "0"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"



echo "snd cfg carregada"


